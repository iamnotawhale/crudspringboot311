<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<h2>Edit user</h2>
<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="login">Login</label>
    <input type="text" th:field="*{login}" id="login">
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email">
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password">
    <label for="roles">Roles</label>
    <select th:field="*{roles}" id="roles">
        <option th:value="ROLE_ADMIN" th:text="ROLE_ADMIN"></option>
        <option th:value="ROLE_USER" th:text="ROLE_USER"></option>
    </select>

    <input type="submit" value="Update user">
</form>
</body>
</html>
