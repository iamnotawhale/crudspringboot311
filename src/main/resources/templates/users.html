<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>All users</title>
</head>
<body>
<!--NAVBAR-->
<nav class="navbar navbar-dark bg-dark">
    <div class="d-flex justify-content-start text-white">
        <div class="p-2">
            <span class="font-weight-bold" th:text="${currentUser.email}"></span>
            <span th:text="' with roles:  ' + ${#strings.listJoin(currentUser.roles, ', ')}"></span>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <small><a class="nav-link" href="/logout">Logout</a></small>
            </li>
        </ul>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <br>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link">User</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-10 bg-light px-5 vh-100">
            <br>
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-toggle="tab" href="#users" role="tab"
                       aria-controls="users" aria-selected="true">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-tab" data-toggle="tab" href="#new" role="tab" aria-controls="new"
                       aria-selected="false">New user</a>
                </li>
            </ul>

            <!--Users table-->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <div class="d-flex flex-column">
                        <div class="p-2 border"><h5 class="d-flex ml-3 mt-1">All users</h5></div>
                        <div class="p-2 border bg-white">
                            <table class="table table-striped mt-2 mb-2">
                                <thead>
                                <tr>
                                    <th> ID</th>
                                    <th> Login</th>
                                    <th> Email</th>
                                    <th> Role</th>
                                    <th> Edit</th>
                                    <th> Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td><span th:text="${user.getId()}">Id</span></td>
                                    <td><span th:text="${user.getLogin()}"> Name </span></td>
                                    <td><span th:text="${user.getEmail()}"> Email </span></td>
                                    <td><span th:text="${user.getRoles()}"> Role </span></td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                th:data-target="${'#Edit'+ user.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                                th:data-target="${'#Delete'+ user.id}">
                                            Delete
                                        </button>
                                    </td>
                                    <!-- Edit Modal -->
                                    <div class="modal fade" th:id="${'Edit'+ user.id}" tabindex="-1" role="dialog"
                                         th:aria-labelledby="${'Edit'+ user.id + 'Label'}" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <div class="row">
                                                        <div class="col-sm-3"></div>
                                                        <div class="col-sm-6">
                                                            <form th:method="POST"
                                                                  th:action="@{/admin/{id}(id=${user.getId()})}"
                                                                  th:id="${'EditForm' + user.id}">
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold text-center"
                                                                           th:for="${'id' + user.id}">ID</label>
                                                                    <input type="text"
                                                                           name="id"
                                                                           th:id="${'id' + user.id}"
                                                                           class="form-control"
                                                                           th:value="${user.id}"
                                                                           readonly>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold text-center"
                                                                           th:for="${'login' + user.id}">Login</label>

                                                                    <input type="text"
                                                                           name="login"
                                                                           th:id="${'login' + user.id}"
                                                                           class="form-control"
                                                                           th:value="${user.login}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold text-center"
                                                                           th:for="${'login' + user.id}">Login</label>

                                                                    <input type="text"
                                                                           name="email"
                                                                           th:id="${'email' + user.id}"
                                                                           class="form-control"
                                                                           th:value="${user.email}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold text-center"
                                                                           th:for="${'login' + user.id}">Password</label>

                                                                    <input type="text"
                                                                           name="password"
                                                                           th:id="${'password' + user.id}"
                                                                           class="form-control"
                                                                           th:value="${user.password}">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold"
                                                                           for="Roles">Role</label>
                                                                    <select th:value="${user.roles}" multiple size="2"
                                                                            class="form-control" id="Roles"
                                                                            name="roles">
                                                                        <option th:value="ROLE_USER"
                                                                                th:selected="${#lists.contains(user.roles, 'ROLE_USER')}">
                                                                            USER
                                                                        </option>
                                                                        <option th:value="ROLE_ADMIN"
                                                                                th:selected="${#lists.contains(user.roles, 'ROLE_ADMIN')}">
                                                                            ADMIN
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="col-sm-3"></div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" th:form="${'EditForm' + user.id}"
                                                                class="btn btn-primary">Edit
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <!-- Delete Modal -->
                                    <div class="modal fade" th:id="${'Delete'+ user.id}" tabindex="-1" role="dialog"
                                         th:aria-labelledby="${'Delete'+ user.id + 'Label'}" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body text-center">
                                                    <div class="row">
                                                        <div class="col-sm-3"></div>
                                                        <div class="col-sm-6">
                                                            <form th:action="@{/admin/{id}/delete(id=${user.getId()})}"
                                                                  th:method="GET"
                                                                  th:id="${'DeleteForm' + user.id}">
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold text-center"
                                                                           th:for="${'id' + user.id}">ID</label>
                                                                    <input type="text"
                                                                           name="userId"
                                                                           th:id="${'id' + user.id}"
                                                                           class="form-control"
                                                                           th:value="${user.id}"
                                                                           readonly>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold text-center"
                                                                           th:for="${'login' + user.id}">Login</label>

                                                                    <input type="text"
                                                                           name="userLogin"
                                                                           th:id="${'login' + user.id}"
                                                                           class="form-control"
                                                                           th:value="${user.login}"
                                                                           readonly>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold text-center"
                                                                           th:for="${'login' + user.id}">Login</label>

                                                                    <input type="text"
                                                                           name="userEmail"
                                                                           th:id="${'email' + user.id}"
                                                                           class="form-control"
                                                                           th:value="${user.email}"
                                                                           readonly>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="font-weight-bold"
                                                                           for="RolesToDelete">Role</label>
                                                                    <select th:value="${user.roles}" multiple size="2"
                                                                            class="form-control" id="RolesToDelete"
                                                                            name="userRoles" readonly>
                                                                        <option th:value="ROLE_USER"
                                                                                th:selected="${#lists.contains(user.roles, 'ROLE_USER')}">
                                                                            USER
                                                                        </option>
                                                                        <option th:value="ROLE_ADMIN"
                                                                                th:selected="${#lists.contains(user.roles, 'ROLE_ADMIN')}">
                                                                            ADMIN
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </form>
                                                        </div>
                                                        <div class="col-sm-3"></div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="submit" th:form="${'DeleteForm' + user.id}"
                                                                class="btn btn-danger">Delete
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--New User-->

                <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                    <div class="d-flex flex-column">
                        <div class="p-2 border"><h5 class="d-flex ml-3 mt-1">Add new user</h5></div>
                        <div class="p-2 border bg-white text-center">
                            <div class="row">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <form th:action="@{/admin}" th:method="POST" th:object="${newUser}">
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="newLogin">Login</label>
                                            <input type="text" th:field="*{login}"
                                                   class="form-control"
                                                   id="newLogin"
                                                   placeholder="Login">
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="newEmail">Email</label>
                                            <input type="text" th:field="*{email}"
                                                   class="form-control"
                                                   id="newEmail"
                                                   placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="newPassword">Password</label>
                                            <input type="password" th:field="*{password}"
                                                   class="form-control"
                                                   id="newPassword"
                                                   placeholder="Password" required>

                                        </div>
                                        <div class="form-group">
                                            <label class="font-weight-bold" for="newRoles">Role</label>
                                            <select th:field="*{roles}" multiple="multiple" size="2"
                                                    class="form-control"
                                                    id="newRoles"
                                                    name="rolesNames">
                                                <option th:value="ROLE_USER"> USER</option>
                                                <option th:value="ROLE_ADMIN"> ADMIN</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" class="btn btn-success" value="Add new user">
                                        </div>
                                    </form>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
